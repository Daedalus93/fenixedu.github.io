<script type="text/javascript">
	window.populateMenu = function(element, entries) {
		$.each(entries, function(i, entry) {
			element.append("<li><a href=\"{{page.root}}"+entry.relativeUrl+"\"></a>"+entry.text+"</li>");
		});
	}
	$.get("{{page.root}}right-nav.json", function(data) {
		$.each(data.mainMenu, function(i, entry) {
			var text = entry.text;
			var relativeUrl = entry.relativeUrl;
			$("#main-menu").append("<li><a href=\"{{page.root}}"+relativeUrl+"\">"+text+"</a></li>");
		});
		$.each(data.subProjectsMenu, function(i, entry) {
			var text = entry.text;
			var relativeUrl = entry.relativeUrl;
			var subMenu = $("<ul></ul>");
			var subMenus = entry.subMenus;
			if(entry.subMenus) {
				populateMenu(subMenu, entry.subMenus);
				$("#subprojects-menu").append("<li><a href=\"{{page.root}}"+relativeUrl+"\">"+text+"</a><ul>"+subMenu.html()+"</ul></li>");
			} else {
				$("#subprojects-menu").append("<li><a href=\"{{page.root}}"+relativeUrl+"\">"+text+"</a></li>");
			}
		});
	});
</script>
